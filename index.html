<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="stylo.css">


</head>

<body>
    <header>
        <div class="logo">
            <img src="imagens/logo.png" alt="Logo do Projeto">
        </div>
        <!-- Menu Dropdown -->
        <nav>
            <ul class="nav-menu">
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#">Serviços</a>
                </li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>


    <!-- Container principal do slider -->
    <div class="slider">
        <!-- Container que agrupa todos os slides -->
        <div class="slides">
            <!-- Slide 1 -->
            <div class="slide">
                <img src="guitarras/1.png" alt="Banner 1">
            </div>
            <!-- Slide 2 -->
            <div class="slide">
                <img src="guitarras/2.png" Banner 2">
            </div>
            <!-- Slide 3 -->
            <div class="slide">
                <img src="guitarras/3.png" alt="Banner 3">
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="container">
        <!-- Cada div com a classe "card" será um card individual -->
        <div class="card">
            <h2>GUITARRA B.C.RICH </h2>
            <img src="icon guitar/favicon_io/android-chrome-192x192.png" alt="guitarra">
            <p>R$1.499,99</p>
        </div>
        <div class="card">
            <h2>FENDER STRATOCASTER</h2>
            <img src="fender stratocaster/android-chrome-192x192.png" alt="">
            <p>R$899,99</p>
        </div>
        <div class="card">
            <h2>TELECASTER</h2>
           <img src="TELECASTER/Telecaster2/android-chrome-192x192.png" alt="">
           <br>
           <p>R$559,99</p>
        </div>
        <div class="card">
            <h2>Guitarra Aria Pro II</h2>
            <img src="ARIA.PRO2/favicon_io/android-chrome-192x192.png" alt="">
            <p>R$1.876,42</p>

        </div>
        <div class="card">
            <h2>FENDER HELLO KITTY</h2>
             <img src="Hellokitti/favicon_io/android-chrome-192x192.png" alt="">
             <p>R$2.375,54</p>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
            <ul class="footer-links">
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos de Serviço</a></li>
                <li><a href="#">Sobre Nós</a></li>
            </ul>
            <div class="social-media">
                <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
                <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>


</body>

</html>
